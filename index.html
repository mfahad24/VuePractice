<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div id="shopping-list">
    <div class="header">
      <h1> {{ header }}</h1>
      <button v-if="state === 'default'" class="btn btn-primary" @click="changeState('edit')">Add Item</button>
      <button v-else class="btn btn-cancel" @click="changeState('default')">Cancel</button>
    </div>
    <div>
      <input v-model="newItem" type="text" placeholder="Add an item" @keyup.enter="saveItem">
      <button class="btn btn-primary" @click="saveItem;">Save Item</button>
        <button class="btn btn-primary" @click="removeItem;">Remove Item</button>
    </div>
    <ul>
      <li v-for="item in items"> {{item}}</li>
    </ul>
    <p v-if="items.length === 0">Nice job! You bought all of your items!</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script>
    var shoppingList = new Vue({
      el: '#shopping-list',
      data: {
        state: 'edit',
        header: 'Shopping List App',
        newItem: '',
        items: [
          '10 party hats',
          '2 board games',
          '20 cups'
        ]
      },
      methods: {
        saveItem: function() {
          this.items.push(this.newItem);
          this.newItem = '';
        },
        changeState: function(newState) {
          this.state = newState;
          this.newItem = '';
        },
        removeItem: function() {
          console.log("Hello");
          this.items.splice(-1,1);
        }
      }
    })
  </script>

  body {
    background-color: lightblue;
  }
  #shopping-list {
    background-color: white;
    border: 1px solid black;
    width: 400px;
    margin: auto;
    padding: 20px;
  }

    list-style-type: none;
    align:
  }

  input, button {
    margin: 10px;
  }
  </style>

</body>

</html>
